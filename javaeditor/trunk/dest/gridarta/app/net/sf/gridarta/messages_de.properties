# Map Validation

Validator.All.title=Kartenpr\u00fcfungen dieser Gruppe durchf\u00fchren

Validator.AttributeRange.title=Fehlerhaftes Attribut
Validator.AttributeRange.msg=<html><h3>{0}</h3><p>Das Attribut "{4}" in {3} ist wahrscheinlich fehlerhaft. Der Wert ({5}) liegt nicht zwischen {6} und {7}.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Problem ignorieren</li><li>Den Attributwert \u00e4ndern</li></ul>

Validator.BlockedMobOrSpawnPoint.title=Blockiertes Mob
Validator.BlockedMobOrSpawnPoint.msg=<html><h3>{0}</h3><p>Auf diesem Feld ist ein Mob,<br>aber dieses Feld ist auch durch ein anderes Objekt, das nicht passiert werden kann, blockiert.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Mob entfernen</li><li>Das <code>no_pass</code>-Flag des blockierenden Objekts auf <code>0</code> setzen</li><li>Das blockierende Objekt entfernen</li></ul>

Validator.BlockedSpawnPoint.title=Blockierter Spawn Point
Validator.BlockedSpawnPoint.msg=<html><h3>{0}</h3><p>Dieser Spawn Point ist blockiert, da alle Zielfelder das Attribut "no_pass" gesetzt haben.<br>Daher kann dieser Spawn Point niemals Objekte erzeugen.</p><p>Sie k\u00f6nnen:</p><ul><li>Den Spawn Point l\u00f6schen</li><li>Das Attribut <code>no_pass</code> von angrenzenden Objekten auf <code>0</code> setzen</li><li>Ein blockierendes Objekt l\u00f6schen</li></ul>

Validator.BlockedSquare.title=Unzug\u00e4ngliches Feld
Validator.BlockedSquare.msg=<html><h3>{0}</h3><p>Dieses Feld ist unzug\u00e4nglich. Das Feld und alle umliegenden Felder sind <code>no_pass 1</code> und <code>blocksview 1</code>.</p><p>Normalerweise sind solche Felder nicht sinnvoll und ihr Inhalt sollte gel\u00f6scht werden.</p>

Validator.ConnectedInsideContainer.title=Verbundenes Objekt in Objekt
Validator.ConnectedInsideContainer.msg=<html><h3>{0}</h3><p>Dieses Feld enth\u00e4lt ein verbundenes Objekt innerhalb eines anderen Objekts.<br>Verbundene Objekte d\u00fcrfen nicht in andere Objekte eingef\u00fcgt werden.</p><p>Sie k\u00f6nnen:</p><ul><li>Das gesamte \u00e4u\u00dfere Objekt l\u00f6schen</li><li>Das verbundene Objekt l\u00f6schen</li><li>Die Verbindung des verbundenen Objekts l\u00f6schen</li></ul>

Validator.ConnectedPickable.title=Bewegliches verbundenes Objekt
Validator.ConnectedPickable.msg=<html><h3>{0}</h3><p>Dieses Feld enth\u00e4lt ein bewegliches verbundenes Objekt.<br>Verbundene Objekte d\u00fcrfen ihre Karte niemals verlassen. Daher d\u00fcrfen sie nicht beweglich sein.</p><p>Sie k\u00f6nnen:</p><ul><li>Das verbundene Objekt l\u00f6schen</li><li>Das Objekt unbeweglich machen, indem Sie <code>no_pick 1</code> setzen</li></ul>

Validator.Connection.title=Fehlerhafte Verbindung
Validator.ConnectionUnknown.title=Unerwartete Verbindung
Validator.ConnectionUnknown.msg=<html><h3>{0}</h3><p>Dieses Objekt ist verbunden obwohl es keine Verbindung besitzen sollte.</p><p>Sie k\u00f6nnen:</p><ul><li>Das "connected"-Attribut entfernen</li></ul>
Validator.ConnectionWithoutSinks.title=Verbindung ohne Aktion
Validator.ConnectionWithoutSinks.msg=<html><h3>{0}</h3><p>Die Verbindung {4} besitzt Ausl\u00f6ser, aber keine Aktionen.</p><p>Daher wird nichts passieren, wenn ein Ausl\u00f6ser aktiviert wird.</p><p>Sie k\u00f6nnen:</p><ul><li>Die Ausl\u00f6ser l\u00f6schen</li><li>Das Attribut "connected" aus den Ausl\u00f6sern l\u00f6schen</li><li>Eine Aktion einf\u00fcgen</li>
Validator.ConnectionWithoutSources.title=Verbindung ohne Ausl\u00f6ser
Validator.ConnectionWithoutSources.msg=<html><h3>{0}</h3><p>Die Verbindung {4} besitzt Aktionen, aber keine Ausl\u00f6ser.</p><p>Daher k\u00f6nnen die Aktionen niemals ausgef\u00fchrt werden.</p><p>Sie k\u00f6nnen:</p><ul><li>Die Aktionen entfernen</li><li>Das Attribut "connected" aus den Aktionen entfernen</li><li>Einen Ausl\u00f6ser einf\u00fcgen</li>

Validator.CustomType.title=Objekt \u00e4ndert Typ
Validator.CustomType.msg=<html><h3>{0}</h3><p>Dieses Objekt \u00e4ndert den Typ von {4} in {5}.<br>Dies ist nicht erw\u00fcnscht, da es sehr schwer ist, alle ben\u00f6tigten Attribute korrekt zu setzen.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Problem ignorieren</li><li>Das Objekt durch ein anderes Objekt mit gew\u00fcnschtem Archetypen ersetzen und einige Attribute \u00e4ndern</li></ul>

Validator.DoubleLayer.title=Zwei \u00e4hnliche Objekte in Ebene
Validator.DoubleLayer.msg=<html><h3>{0}</h3><p>Dieses Feld enth\u00e4lt zwei Objekte, die in der geichen Ebene dargestellt werden.<br>Dies ist kein kritisches Problem, kann aber zu unerw\u00fcnschten Effekten bei der Darstellung im Client f\u00fchren.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Problem ignorieren</li><li>Eines dieser Objekte l\u00f6schen</li></ul>

Validator.DoubleType.title=Zwei \u00e4hnliche Objekte im Feld
Validator.DoubleType.msg=<html><h3>{0}</h3><p>Dieses Feld enth\u00e4lt zwei Objekte desselben Typs.<br>Dies ist nicht immer ein Fehler und f\u00fchrt zu keinen Problemen, aber es tritt manchmal unabsichtlich auf.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Problem ignorieren</li><li>Eines dieser Objekte l\u00f6schen</li></ul>

Validator.EmptySpawnPoint.title=Leerer Spawn Point
Validator.EmptySpawnPoint.msg=<html><h3>{0}</h3><p>Dieses Feld enth\u00e4lt einen leeren Spawn Point.<br>Leere Spawn Points sind nicht sinnvoll.<br>Spawn points m\u00fcssen immer Objekte beinhalten, die erzeugt werden sollen. Normalerweise ist dies ein Mob.</p><p>Sie k\u00f6nnen:</p><ul><li>Den Spawn Point l\u00f6schen</li><li>Ein Objekt (m\u00f6glichst ein Mob) in den Spawn Point einf\u00fcgen</li></ul>

Validator.Environment.title=Ung\u00cfltige Umgebung
Validator.EnvironmentMap.title=Umgebung ist Karte
Validator.EnvironmentMap.msg=<html><h3>{0}</h3><p>Das Objekt {3} ist direkt in eine Karte eingef\u00cfgt.<br>Objekte des Typs {4} k\u00f6nnen nicht direkt in Karten eingef\u00cfgt werden.
Validator.EnvironmentInv.title=Umgebung ist Inventory
Validator.EnvironmentInv.msg=<html><h3>{0}</h3><p>Das Objekt {3} ist im Inventory eines anderen Objekts enthalten.<br>Objekte des Typs {4} k\u00f6nnen nicht in Objekten des Typs {5} enhalten sein.

Validator.EnvironmentSensorSlaying.title=Ung\u00fcltiger Wert f\u00fcr "slaying"
Validator.EnvironmentSensorSlaying.msg=<html><h3>{0}</h3><p>Dieses Objekt besitzt einen ung\u00fcltigen Wert im Attribut "slaying".<br>Der Wert sollte entweder leer sein oder den Aufbau HH:MM-HH:MM haben.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Attribut \u00e4ndern</li><li>Das Objekt l\u00f6schen</li></ul>

Validator.Exit.title=Ung\u00fcltiger Kartenpfad
Validator.Exit.msg=<html><h3>{0}</h3><p>Dieser Ausgang besitzt einen ung\u00fcltigen Kartenpfad {4}.<br>\u00c4ndern sie den Kartenpfad oder erstellen Sie die fehlende Karte.

Validator.MapDifficulty.title=Ung\u00fcltige Schwierigkeit
Validator.MapDifficulty.msg=<html><h3>{0}</h3>Die Karte besitzt eine ung\u00fcltige Schwierigkeit.<br>\u00c4ndern Sie die Schwierigkeit in den Karteneigenschaften.

Validator.MobOutsideSpawnPoint.title=Mob au\u00dferhalb Spawn Point
Validator.MobOutsideSpawnPoint.msg=<html><h3>{0}</h3><p>Dieses Feld beinhaltete einen Mob au\u00dferhalb eines Spawn Points.<br>Dies ist erlaubt, aber Sie sollten den Mobs trotzdem in einen Spawn Point einf\u00fcgen.</p><p>Sie k\u00f6nnen:</p><ul><li>Dieses Problem ignorieren</li><li>Einen Spawn Point f\u00fcr diesen Mob erzeugen</li></ul>

Validator.NonAbsoluteExitPath.title=Kartenpfad ist nicht absolut
Validator.NonAbsoluteExitPath.msg=<html><h3>{0}</h3><p>Dieses Feld enth\u00e4lt einen Ausgang, der auf den Kartenpfad ''{4}'' zeigt. Diese Pfad ist nicht absolut (d.h. er beginnt nicht mit /).</p><p>In Karten, die als ''<em>unique</em>'' gekennzeichnet sind, d\u00fcrfen nur absolute Kartenpfade verwendet werden; relative Kartenpfade werden vom Server nicht unterst\u00fctzt.</p>

Validator.PaidItemShopSquare.title=Gesch\u00e4ftsfl\u00e4che mit bezahltem Gegenstand
Validator.PaidItemShopSquare.msg=<html><h3>{0}</h3><p>Dieses Feld ist eine Gesch\u00e4ftsfl\u00e4che und enth\u00e4lt einen bereits bezahlten Gegenstand. In der Regel sollten diese Gegenst\u00e4nde unbezahlt sein.

Validator.ShopSquare.title=Gesch\u00e4ftsfl\u00e4che erlaubt Magie
Validator.ShopSquare.msg=<html><h3>{0}</h3><p>Dieses Feld ist eine Gesch\u00e4ftsfl\u00e4che und erlaubt Magic.</p>
Validator.ShopSquare2.title=Angrenzende Gesch\u00e4ftsfl\u00e4che erlaubt Magie
Validator.ShopSquare2.msg=<html><h3>{0}</h3><p>Dieses Feld ist eine Gesch\u00e4ftsfl\u00e4che und besitzt ein angrenzendes Feld, welches Magic erlaubt.</p>

Validator.Slaying.title=Ung\u00fcltige Zeichen f\u00fcr "slaying"
Validator.Slaying.msg=<html><h3>{0}</h3><p>Dieses Feld enth\u00e4lt ein Objekt mit einem Attribut "slaying", das ung\u00fcltige Zeichen enth\u00e4lt.</p><p>Erlaubte Zeichen sind:<br><code>a-z A-Z 0-9 / . _</code></p><p>Sie k\u00f6nnen:</p><ul><li>Das Attribut \u00e4ndern</li></ul>

Validator.SquareWithoutFloor.title=Feld ohne Boden
Validator.SquareWithoutFloor.msg=<html><h3>{0}</h3><p>Dieses Feld besitzt keinen Boden.<br>In einigen Karten kann dies sinnvoll sein, wenn das Feld niemals sichtbar ist.<br>Andernfalls liegt ein Fehler vor; er sollte behoben werden.</p><p>Sie k\u00f6nnen:</p><ul><li>Dieses Problem ignorieren</li><li>Ein Boden-Objekt einf\u00fcgen</li></ul>

Validator.SysObjectNotOnLayerZero.title=System-Objekt nicht auf Ebene Null
Validator.SysObjectNotOnLayerZero.msg=<html><h3>{0}</h3><p>Dieses Objekt ist ein System-Objekt.<br>System-Objekte sollten immer in Ebene Null liegen,<br>aber dieses Objekt ist in einer anderen Ebene.</p><p>Sie k\u00f6nnen:</p><ul><li>Dieses Problem ignorieren</li><li>Die Ebene des System-Objekt auf Null setzen</li></ul>

Validator.TilePaths.title=\u00dcng\u00fcltiger Kartenverbindungspfad
Validator.TilePaths.msg=<html><h3>{0}</h3><p>Diese Karte besitzt einen ung\u00fcltigen Kartenverbindungspfad ''{5}'' in Richtung ''{4}''.<br>\u00c4ndern Sie den Kartenverbindungspfad in den Karteneigenschaften.

Validator.UndefinedAnim.title=Ung\u00fcltige Animation
Validator.UndefinedAnim.msg=<html><h3>{0}</h3><p>Die Animation "{4}" existiert nicht.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Attribut "animation" \u00e4ndern</li></ul>

Validator.UndefinedArchetype.title=Ung\u00fcltiger Archetyp
Validator.UndefinedArchetype.msg=<html><h3>{0}</h3><p>Dieses Objekt verwendet ein Archetyp, der nicht existiert.<br>Der Server erzeugt Objekte als Kopie von Archetypen.<br>Daher ist es nicht m\u00f6glich, einen nicht-vohandenen Archetypen zu verwenden.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Objekt l\u00f6schen</li></ul>

Validator.UndefinedFace.title=Ung\u00fcltiges Bild
Validator.UndefinedFace.msg=<html><h3>{0}</h3><p>Das Bild "{4}" existiert nicht.</p><p>Sie k\u00f6nnen:</p><ul><li>Das Attribut "face" \u00e4ndern</li></ul>

Validator.UnsetSlaying.title=Ung\u00fcltiger "key string"
Validator.UnsetSlaying.msg=<html><h3>{0}</h3><p>Dieses Objekt setzt keinen "key string".<br>Spieler k\u00f6nnen dieses Problem ausnutzen, indem sie Schl\u00fcssel<br>und T\u00fcren unterschiedlichen Karten zusammen verwenden.</p><p>Sie k\u00f6nnen:</p><ul><li>Dieses Problem ignorieren</li><li>Einen "key string" setzen</li></ul>


