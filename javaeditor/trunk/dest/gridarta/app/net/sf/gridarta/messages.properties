Validator.AttributeRange.default=true
Validator.AttributeRange.title=Suspicious attribute value
Validator.AttributeRange.msg=<html><h3>{0}</h3><p>The attribute "{4}" of {3} is probably incorrect. Its value ({5}) should be between {6} and {7}.</p><p>You could:</p><ul><li>Ignore this</li><li>Change the attribute value</li></ul>

Validator.BlockedMobOrSpawnPoint.default=true
Validator.BlockedMobOrSpawnPoint.title=Blocked mob
Validator.BlockedMobOrSpawnPoint.msg=<html><h3>{0}</h3><p>On this square is a mob,<br>but also this square is blocked by an object that cannot be passed.</p><p>You could:</p><ul><li>Remove the mob</li><li>Change the <code>no_pass</code> flag of the blocking object to <code>0</code></li><li>Remove the blocking object</li></ul>

Validator.BlockedSpawnPoint.default=true
Validator.BlockedSpawnPoint.title=Blocked spawn point
Validator.BlockedSpawnPoint.msg=<html><h3>{0}</h3><p>This spawn point is blocked by objects that cannot be passed.<br>This means that the spawn point will never span anything.</p><p>You could:</p><ul><li>Remove the spawn point</li><li>Change the <code>no_pass</code> flag of the nearby blocking objects to <code>0</code></li><li>Remove a blocking object</li></ul>

Validator.BlockedSquare.default=false
Validator.BlockedSquare.title=Completely blocked square
Validator.BlockedSquare.msg=<html><h3>{0}</h3><p>This square is completely blocked. This and all its surrounding squares are <code>no_pass 1</code> and <code>blocksview 1</code>.</p><p>Usually such squares do not make sense and their contents can be safely deleted.</p>

Validator.ConnectedInsideContainer.default=true
Validator.ConnectedInsideContainer.title=Connected object inside container
Validator.ConnectedInsideContainer.msg=<html><h3>{0}</h3><p>On this square is a connected object inside a container.<br>Connected objects are not allowed inside containers.</p><p>You could:</p><ul><li>Remove the whole container</li><li>Remove the connected object inside the container</li><li>Remove the connection from the connected object</li></ul>

Validator.ConnectedPickable.default=true
Validator.ConnectedPickable.title=Pickable connected object
Validator.ConnectedPickable.msg=<html><h3>{0}</h3><p>On this square is a connected object that can be picked up.<br>Connected objects must never leave there map and therefor must not be pickable.</p><p>You could:</p><ul><li>Remove the connected object</li><li>Set the <code>no_pick</code> flag of the connected object to 1</li></ul>

Validator.Connection.default=true
Validator.Connection.title=Suspicious connection
Validator.ConnectionUnknown.title=Unexpected connection
Validator.ConnectionUnknown.msg=<html><h3>{0}</h3><p>This game object has a connected value but should not have one.</p><p>You could:</p><ul><li>Remove the "connected" field</li></ul>
Validator.ConnectionWithoutSinks.title=Connection without sinks
Validator.ConnectionWithoutSinks.msg=<html><h3>{0}</h3><p>The connection {4} has only sources but no sinks.</p><p>This means that nothing will happen if a source object is activated.</p><p>You could:</p><ul><li>Remove the source objects</li><li>Remove the "connected" field from the source objects</li><li>Add a sink object</li>
Validator.ConnectionWithoutSources.title=Connection without sources
Validator.ConnectionWithoutSources.msg=<html><h3>{0}</h3><p>The connection {4} has only sinks but no sources.</p><p>This means that these objects can never be activated.</p><p>You could:</p><ul><li>Remove the sink objects</li><li>Remove the "connected" field from the sink objects</li><li>Add a source object</li>

Validator.CustomType.default=true
Validator.CustomType.title=Object with custom type
Validator.CustomType.msg=<html><h3>{0}</h3><p>This object changes the object type from {4} to {5}.<br>Generally, changing the type of an object is a bad idea because it is hard to get it right.</p><p>You could:</p><ul><li>Ignore this</li><li>Replace this object with an archetype of the desired type, then change some attributes</li></ul>

Validator.DoubleLayer.default=true
Validator.DoubleLayer.title=Two objects within the same layer on the same square
Validator.DoubleLayer.msg=<html><h3>{0}</h3><p>On this square there are more than 1 arch in the same layer.<br>While not really critical, this can lead to strange effects when displaying this square in the client.</p><p>You could:</p><ul><li>Ignore this</li><li>Remove one of the arches</li></ul>

Validator.DoubleType.default=true
Validator.DoubleType.title=Two arches of the same type on the same square
Validator.DoubleType.msg=<html><h3>{0}</h3><p>On this square there are more than 1 arch of the same type.<br>While often not being an error and not being problematic at all, this sometimes happens by accident.</p><p>You could:</p><ul><li>Ignore this</li><li>Remove one of the arches</li></ul>

Validator.EmptySpawnPoint.default=true
Validator.EmptySpawnPoint.title=Empty spawn point
Validator.EmptySpawnPoint.msg=<html><h3>{0}</h3><p>On this square there is an empty spawn point.<br>Empty spawn points make no sense.<br>Spawn points should always contain something they spawn, which usually is a mob.</p><p>You could:</p><ul><li>Delete the spawn point</li><li>Add an object, preferably a mob, to the inventory of the spawn point</li></ul>

Validator.Environment.default=true
Validator.Environment.title=Invalid environment
Validator.EnvironmentMap.title=Map environment
Validator.EnvironmentMap.msg=<html><h3>{0}</h3><p>The game object {3} is placed directly on a map.<br>Game objects of type {4} cannot be directly added to maps.
Validator.EnvironmentInv.title=Inventory environment
Validator.EnvironmentInv.msg=<html><h3>{0}</h3><p>The game object {3} is in an inventory.<br>Game objects of type {4} are not allowed in inventories of type {5}.

Validator.EnvironmentSensorSlaying.title=Invalid slaying
Validator.EnvironmentSensorSlaying.msg=<html><h3>{0}</h3><p>The slaying field of this game object is not valid for an environment sensor.<br>The value should be either empty or of the form HH:MM-HH:MM.</p><p>You could:</p><ul><li>Change the slaying attribute</li><li>Delete the environment sensor</li></ul>

Validator.Exit.default=true
Validator.Exit.title=Exit path invalid
Validator.Exit.msg=<html><h3>{0}</h3><p>This exit has an invalid path {4}.<br>Change the path or create the missing map.

Validator.MapCheckerScript.default=false
