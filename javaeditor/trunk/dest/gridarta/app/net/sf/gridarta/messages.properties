Validator.MapDifficulty.default=true
Validator.MapDifficulty.title=Map difficulty invalid
Validator.MapDifficulty.msg=<html><h3>{0}</h3>This map has an invalid difficulty.<br>Go to the map properties dialog and change the difficulty setting.

Validator.MobOutsideSpawnPoint.default=true
Validator.MobOutsideSpawnPoint.title=Mob outside spawn point
Validator.MobOutsideSpawnPoint.msg=<html><h3>{0}</h3><p>On this square there is a mob outside a spawn point.<br>Mobs outside spawn points are okay, but you should perhaps still put the mob inside a spawn point.</p><p>You could:</p><ul><li>Ignore this</li><li>Create a spawn point for this mob</li></ul>

Validator.NonAbsoluteExitPath.default=true
Validator.NonAbsoluteExitPath.title=Exit path is not absolute
Validator.NonAbsoluteExitPath.msg=<html><h3>{0}</h3><p><p>On this square there is an exit which defines an exit path to ''{4}'' that is not absolute.</p><p>Within <em>unique</em> maps exit paths must be absolute (that is, starting with a / character) as relative paths cannot be handled by the server.</p>

Validator.PaidItemShopSquare.default=true
Validator.PaidItemShopSquare.title=Shop square contains paid item
Validator.PaidItemShopSquare.msg=<html><h3>{0}</h3><p>On this square there is a shop square which contains a paid item. Usually items on shop squares should be unpaid by default.

Validator.ShopSquare.default=true
Validator.ShopSquare.title=Shop square allows magic and/or prayers
Validator.ShopSquare.msg=<html><h3>{0}</h3><p>On this square there is a shop square which allows magic and/or prayers.</p>
Validator.ShopSquare2.title=Adjacent shop square allows magic and/or prayers
Validator.ShopSquare2.msg=<html><h3>{0}</h3><p>On this square there is a shop square which has an adjacent square that both is not blocked and that does allows magic and/or prayers.</p>

Validator.Slaying.default=true
Validator.Slaying.title=Critical slaying characters
Validator.Slaying.msg=<html><h3>{0}</h3><p>On this square there is an arch with a slaying attribute that contains critical characters.</p><p>Non-critical characters for the slaying attribute are:<br><code>a-z A-Z 0-9 / . _</code></p><p>You could:</p><ul><li>Change the violating slaying attribute</li></ul>

Validator.SquareWithoutFloor.default=true
Validator.SquareWithoutFloor.title=Square without floor
Validator.SquareWithoutFloor.msg=<html><h3>{0}</h3><p>On this square there is no floor.<br>On some maps, this is intentional because it is outside an ever reachable or visible region.<br>On some other maps, this is an error and should be fixed.</p><p>You could:</p><ul><li>Ignore this</li><li>Create a floor on this square</li></ul>

Validator.SysObjectNotOnLayerZero.default=true
Validator.SysObjectNotOnLayerZero.title=System object not on layer zero
Validator.SysObjectNotOnLayerZero.msg=<html><h3>{0}</h3><p>This arch object is a system object.<br>System objects should always be in layer 0.<br>But this system object is in another layer.</p><p>You could:</p><ul><li>Ignore this</li><li>Change this arch object''s layer to 0</li></ul>

Validator.TilePaths.default=true
Validator.TilePaths.title=Tile path invalid
Validator.TilePaths.msg=<html><h3>{0}</h3><p>The tile path ''{5}'' in direction ''{4}'' is invalid.<br>Go to the map properties dialog and change the map tile paths.

Validator.UndefinedAnim.title=Undefined animation
Validator.UndefinedAnim.msg=<html><h3>{0}</h3><p>The animation "{4}" does not exist.</p><p>You could:</p><ul><li>Change the animation attribute</li></ul>

Validator.UndefinedArchetype.default=true
Validator.UndefinedArchetype.title=Undefined archetype
Validator.UndefinedArchetype.msg=<html><h3>{0}</h3><p>This object references an undefined archetype.<br>Every object is created by copying an archetype.<br>If this archetype does not exist the object cannot be created by the server.</p><p>You could:</p><ul><li>Remove the object</li></ul>

Validator.UndefinedFace.default=true
Validator.UndefinedFace.title=Undefined face
Validator.UndefinedFace.msg=<html><h3>{0}</h3><p>The face "{4}" does not exist.</p><p>You could:</p><ul><li>Change the face attribute</li></ul>

Validator.UnsetSlaying.default=true
Validator.UnsetSlaying.title=Invalid key string
Validator.UnsetSlaying.msg=<html><h3>{0}</h3><p>This object does not define a unique key string.<br>This could be exploited by players by mixing keys and doors appearing in different map sets.</p><p>You could:</p><ul><li>Ignore this</li><li>Set a unique key value</li></ul>


